<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Faturamento</title>
    <link rel="stylesheet" href="/static/css/TelaFaturamentoOutraSaida.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

        <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-1 rounded py-1">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0" style="font-size:1.5rem; font-weight:bold;">OUTRAS SAIDAS</span>
        </div>
    </nav>

        <!-- Botões / Filtros -->
    <div class="container-fluid mb-2">
        <div class="d-flex flex-wrap align-items-center bg-dark rounded p-1">
            <button class="btn btn-outline-light me-3 mb-0" id="Matriz">Matriz</button>
            <button class="btn btn-outline-light me-3 mb-0" id="Filial">Filial</button>
            <button class="btn btn-outline-light me-3 mb-0" id="Geral">Geral</button>
            <button class="btn btn-outline-light me-3 mb-0" id="Outros">Outros</button>

<!-- Espaço entre botões e status/filtro -->

            <div class="ms-auto d-flex align-items-center gap-5">

                    <!-- Status -->
                    <div class="d-flex align-items-center">
                    <label for="on-off" class="text-white me-2 mb-0 fw-bold">STATUS:</label>
                    <input type="checkbox" id="on-off" checked>
                    <span id="status" class="text-white ms-2">MENSAL</span>
                    </div> 

                    <!-- Filtro de ano -->
                    <div class="d-flex align-items-center">
                    <label for="ano" >ANO:</label>
                    <select id="box_ano" class="form-select form-select-sm">
                    
                     <option value="2026" selected>2026</option>    
                     <option value="2025" >2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    </select>
                    </div>
            </div>
        </div>
    </div>

        <!-- Painel Superior (Tabela + Gráfico) -->
    <div class="container-fluid ">
        <div class="row g-3">

            <!-- Coluna da Tabela -->
            <div class="col-12 d-flex flex-colum">
                <div class="div-container bg-custom-table p-0 rounded flex-grow-1">
                    <table class="table table-dark table-bordered table-striped w-100" id="TabelaFaturamento"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- Painel Inferior (Faturado no Dia + Retorna) -->
    <div class="container-fluid">
        <div class="row g-3">   
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/TelaFaturamentoOutraSaida.js"></script>
<script>

const onOffSwitch = document.getElementById("on-off");
const statusText = document.getElementById("status");
const altera_ano = document.getElementById("box_ano");



onOffSwitch.addEventListener("change", () => {
    if (onOffSwitch.checked) {
        statusText.innerText = "MENSAL";
        criarTabelaEmbalagens(DadosFaturamento, 'VD Mostruario', 'VD Revenda MP','DEV MP','total','VD Imobilizado');

        localStorage.setItem("dashboardStatus", "MENSAL");

    } else {
        statusText.innerText = "ACUMULADO";
        criarTabelaEmbalagens(DadosFaturamento, 'VD Mostruario Acumulado', 'VD Rv Acumulado','DEV MP Acumulado','totalAcumulado','VD Acum Imobilizado');
        localStorage.setItem("dashboardStatus", "ACUMULADO");
    }
});




</script>
</html>
